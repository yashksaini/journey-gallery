<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images || (Yash Kumar Saini)</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./icon.png" />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <a href="/" class="btn">
          <span class="material-symbols-outlined">arrow_back</span>
        </a>
      </div>
      <div class="col">
        <span>Journey Gallery</span>
      </div>
      <div class="col">
        <button class="btn" id="theme" onclick="changeTheme()">
          <span class="material-symbols-outlined">dark_mode</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span id="displayMonth"></span>
        <span id="displayYear"></span>
      </div>
      <div class="col"></div>
    </div>
    <div class="default" id="default">
      <span class="material-symbols-outlined"> photo_camera </span>
      <p>All images <br />appear here</p>
    </div>
    <div class="row1">
      <div class="allImages" id="allImages"></div>
    </div>
    <div class="modal-image hide-modal" id="modal">
      <div class="image-title">
        <a
          href=""
          class="material-symbols-outlined"
          id="download"
          download="image"
        >
          download
        </a>
        <h1>
          <span id="mDate"></span> <span id="mMonth"></span>
          <span id="mYear"></span>
        </h1>

        <span class="material-symbols-outlined close" onclick="hideModal()">
          close
        </span>
      </div>
      <div class="imgBox">
        <img src="" id="displayImage" />
      </div>
    </div>
    <script src="initials.js"></script>
    <script src="theme.js"></script>
    <script src="images.js"></script>
  </body>
</html>
